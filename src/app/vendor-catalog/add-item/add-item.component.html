<form [formGroup]="stateForm">
  <mat-form-field>
    <input type="text" matInput placeholder="Find Products" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
      <mat-autocomplete #autoGroup="matAutocomplete">
        <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
          <mat-option *ngFor="let name of group.names" [value]="name">
            {{name}}
          </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
  </mat-form-field>

  
  	<button   [routerLink]="['/select-catgory']" (click)="acceptOrder()" class="btn btn-primary">Import Product
      </button>
    
        <br>
      

  <div class="form-group">
        <label for="username">Product Name</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>

            <div *ngIf="f.username.errors.required">Product Name is required</div>
        </div>
    </div>
