<mat-selection-list #shoes>
  <mat-list-option *ngFor="let shoe of typesOfShoes" >
    {{shoe}}
  </mat-list-option>
</mat-selection-list>
 

<p>
  Options selected: {{shoes.selectedOptions.selected.length}}

</p>


<button class="form-group" mat-button class="btn btn-primary" (click)="addCatagory(shoes)">Submit</button>
