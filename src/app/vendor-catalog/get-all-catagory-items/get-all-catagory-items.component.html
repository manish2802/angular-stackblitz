<div class="container">
  <h2 class="py-4">Cars</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td></td>
        <td></td>
        <td></td>
        <td><button type="button" class="btn btn-sm btn-outline-primary" (click)="editCar(car)">Edit</button></td>
      </tr>
    </tbody>
  </table>

</div>
